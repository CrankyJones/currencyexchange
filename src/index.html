<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h3 class="heading">Take your money and convert it into a different currency.</h3>
      <h5 class="heading">Converts over 150 currencies!</h5>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="question">
          <label for="input">Please enter an amount to exchange:</label>
          <input id="input" type="number" min="0">
          <label for="exRateOne">Please select the base currency:</label>
          <select name="exRateOne" id="exRateOne">
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="question">
          <label for="exRateTwo">Please select the exchange currency:</label>
          <select name="exRateTwo" id="exRateTwo">
          </select><br>
          <button id="exchangeButton" class="btn btn-success">EXCHANGE</button>
        </div>
      </div>
    </div>
    <div class="results"></div>
    <div class="errorMessage"></div>
  </div>
  </div>
</body>

</html>
