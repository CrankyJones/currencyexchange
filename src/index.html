<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <label for="input">Please enter an amount to exchange:</label>
        <input id="input" type="number" min="0">
        <label for="exRateOne">Please select the base currency:</label>
        <select name="exRateOne" id="exRateOne">
          <!-- <option value="USD">United States Dollar</option>
          <option value="GBP">UK Pound Sterling</option>
          <option value="CHF">Swiss Franc</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="MXN">Mexican Peso</option>
          <option value="DKK">Danish Krone</option> -->
        </select>
        <div class="col-md-6">
          <label for="exRateTwo">Please select the exchange currency:</label>
          <select name="exRateTwo" id="exRateTwo">
            <!-- <option value="USD">United States Dollar</option>
            <option value="GBP">UK Pound Sterling</option>
            <option value="CHF">Swiss Franc</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="MXN">Mexican Peso</option>
            <option value="DKK">Danish Krone</option> -->
          </select>
          <button id="exchangeButton"></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="results"></div>
      <div class="errorMessage"></div>
    </div>
  </div>
</body>

</html>
